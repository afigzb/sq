<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户头部</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50" x-data="{ isopen: '' }">
    <!-- 模糊遮罩层 -->
    <div 
        class="fixed inset-0 bg-black bg-opacity-30 transition-opacity duration-500"
        :class="isopen !== '' ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'"
        style="backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);"
    ></div>

    <!-- 头部 -->
    <div class="flex items-center justify-center bg-white shadow-md fixed top-0 left-0 right-0 p-4"
    @mouseleave="isopen = ''">
        <div class="flex items-start space-x-4" >
            <!-- 抽屉 1 -->
            <div class="flex flex-col items-center justify-center bg-white"
                @mouseenter="isopen = 'open1'">
                <button class="text-gray-700 hover:text-blue-500">悬停查看1</button>
                <div class="flex space-x-2 mt-2 overflow-hidden transition-all duration-500"
                     :class="isopen === 'open1' ? 'max-h-40 opacity-100' : 'max-h-0 opacity-0'">
                    <div class="w-24 h-40 bg-gray-200"></div>
                    <div class="w-24 h-40 bg-blue-200"></div>
                    <div class="w-24 h-40 bg-red-200"></div>
                </div>
            </div>

            <!-- 抽屉 2 -->
            <div class="flex flex-col items-center justify-center bg-white"
                @mouseenter="isopen = 'open2'">
                <button class="text-gray-700 hover:text-blue-500">悬停查看2</button>
                <div class="flex space-x-2 mt-2 overflow-hidden transition-all duration-500"
                     :class="isopen === 'open2' ? 'max-h-60 opacity-100' : 'max-h-0 opacity-0'">
                    <div class="w-24 h-60 bg-gray-300"></div>
                    <div class="w-24 h-60 bg-blue-300"></div>
                    <div class="w-24 h-60 bg-red-300"></div>
                </div>
            </div>

            <!-- 抽屉 3 -->
            <div class="flex flex-col items-center justify-center bg-white"
                @mouseenter="isopen = 'open4'">
                <button class="text-gray-700 hover:text-blue-500">悬停查看3</button>
                <div class="flex space-x-2 mt-2 overflow-hidden transition-all duration-500"
                     :class="isopen === 'open4' ? 'max-h-32 opacity-100' : 'max-h-0 opacity-0'">
                    <div class="w-24 h-32 bg-gray-400"></div>
                    <div class="w-24 h-32 bg-blue-400"></div>
                    <div class="w-24 h-32 bg-red-400"></div>
                </div>
            </div>
        </div>
    </div>
    <img class="w-screen h-screen" src="./img/tsl3.webp" alt="">
</body>



</html>
