<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图案填充</title>
</head>
<body>
    <div class="container">
        <h1>图案填充</h1>
        <p>演示Canvas中图案纹理的创建和应用</p>
        <canvas id="patternCanvas" width="600" height="300"></canvas>
        <p>展示了点阵图案、条纹图案和自定义纹理的填充技巧。</p>
    </div>

    <script>
        // 图案填充示例
        function drawPatterns() {
            const canvas = document.getElementById('patternCanvas');
            const ctx = canvas.getContext('2d');
            
            // 创建图案画布
            const patternCanvas = document.createElement('canvas');
            patternCanvas.width = 20;
            patternCanvas.height = 20;
            const patternCtx = patternCanvas.getContext('2d');
            
            // 点状图案
            patternCtx.fillStyle = '#3498db';
            patternCtx.fillRect(0, 0, 20, 20);
            patternCtx.fillStyle = 'white';
            patternCtx.fillRect(8, 8, 4, 4);
            
            const dotPattern = ctx.createPattern(patternCanvas, 'repeat');
            ctx.fillStyle = dotPattern;
            ctx.fillRect(50, 50, 150, 80);
            
            // 条纹图案
            patternCtx.clearRect(0, 0, 20, 20);
            patternCtx.fillStyle = '#e74c3c';
            patternCtx.fillRect(0, 0, 20, 20);
            patternCtx.fillStyle = '#f39c12';
            patternCtx.fillRect(0, 0, 10, 20);
            
            const stripePattern = ctx.createPattern(patternCanvas, 'repeat');
            ctx.fillStyle = stripePattern;
            ctx.fillRect(250, 50, 150, 80);
            
            // 网格图案
            patternCtx.clearRect(0, 0, 20, 20);
            patternCtx.strokeStyle = '#2ecc71';
            patternCtx.lineWidth = 2;
            patternCtx.strokeRect(0, 0, 20, 20);
            
            const gridPattern = ctx.createPattern(patternCanvas, 'repeat');
            ctx.fillStyle = gridPattern;
            ctx.fillRect(450, 50, 100, 80);
            
            // 复杂图案
            patternCtx.clearRect(0, 0, 20, 20);
            patternCtx.fillStyle = '#9b59b6';
            patternCtx.fillRect(0, 0, 20, 20);
            patternCtx.fillStyle = '#f1c40f';
            patternCtx.beginPath();
            patternCtx.arc(10, 10, 6, 0, Math.PI * 2);
            patternCtx.fill();
            
            const circlePattern = ctx.createPattern(patternCanvas, 'repeat');
            ctx.fillStyle = circlePattern;
            ctx.fillRect(150, 180, 200, 80);
        }
        
        // 初始化
        window.addEventListener('load', () => {
            drawPatterns();
        });
    </script>
</body>
<style>
    body {
        font-family: 'Microsoft YaHei', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        width: 100%;
        box-sizing: border-box;
    }
    .container {
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        text-align: center;
        box-sizing: border-box;
    }
    h1 {
        color: #2c3e50;
        margin-bottom: 20px;
    }
    p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
    }
    canvas {
        border: 2px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        margin: 20px 0;
        max-width: 100%;
        height: auto;
    }
    
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }
        .container {
            padding: 20px;
        }
    }
</style>
</html>
