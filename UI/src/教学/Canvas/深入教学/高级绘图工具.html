        <canvas id="drawingCanvas" width="800" height="400"></canvas>
        <div class="controls-panel">

            <div class="control-row">
                <div class="control-item">
                    <label>å·¥å…·</label>
                    <select id="drawTool">
                        <option value="brush">ç”»ç¬”</option>
                        <option value="eraser">æ©¡çš®æ“¦</option>

                        <option value="glow">å‘å…‰ç¬”</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>å¤§å°</label>
                    <input type="range" id="brushSize" min="1" max="50" value="10">
                </div>
                <div class="control-item">
                    <label>é¢œè‰²</label>
                    <input type="color" id="brushColor" value="#ff6b6b">

    <script>
        // é«˜çº§ç»˜å›¾å·¥å…·
        function initDrawingTool() {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            
            // åˆå§‹åŒ–ç”»å¸ƒ
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            function startDrawing(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                lastX = e.clientX - rect.left;
                lastY = e.clientY - rect.top;
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                const rect = canvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;
                
                const tool = document.getElementById('drawTool').value;
                const size = parseInt(document.getElementById('brushSize').value);
                const color = document.getElementById('brushColor').value;
                
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                
                switch (tool) {
                    case 'brush':
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.strokeStyle = color;
                        ctx.lineWidth = size;
                        ctx.beginPath();
                        ctx.moveTo(lastX, lastY);
                        ctx.lineTo(currentX, currentY);
                        ctx.stroke();
                        break;
                        
                    case 'eraser':
                        ctx.globalCompositeOperation = 'destination-out';
                        ctx.lineWidth = size;
                        ctx.beginPath();
                        ctx.moveTo(lastX, lastY);
                        ctx.lineTo(currentX, currentY);
                        ctx.stroke();
                        break;
                        
                    case 'spray':
                        ctx.globalCompositeOperation = 'source-over';
                        const density = 20;
                        for (let i = 0; i < density; i++) {
                            const offsetX = (Math.random() - 0.5) * size;
                            const offsetY = (Math.random() - 0.5) * size;
                            const alpha = Math.random() * 0.5 + 0.1;
                            
                            ctx.save();
                            ctx.globalAlpha = alpha;
                            ctx.fillStyle = color;
                            ctx.beginPath();
                            ctx.arc(currentX + offsetX, currentY + offsetY, 2, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.restore();
                        }
                        break;
                        
                    case 'glow':
                        ctx.globalCompositeOperation = 'source-over';
                        
                        // å¤–å±‚å‘å…‰
                        for (let i = 0; i < 3; i++) {
                            ctx.save();
                            ctx.shadowColor = color;
                            ctx.shadowBlur = size * (3 - i);
                            ctx.globalAlpha = 0.3;
                            ctx.strokeStyle = color;
                            ctx.lineWidth = size / 4;
                            ctx.beginPath();
                            ctx.moveTo(lastX, lastY);
                            ctx.lineTo(currentX, currentY);
                            ctx.stroke();
                            ctx.restore();
                        }
                        
                        // å†…å±‚å®çº¿
                        ctx.shadowBlur = 0;
                        ctx.strokeStyle = color;
                        ctx.lineWidth = size / 6;
                        ctx.beginPath();
                        ctx.moveTo(lastX, lastY);
                        ctx.lineTo(currentX, currentY);
                        ctx.stroke();
                        break;
                }
                
                lastX = currentX;
                lastY = currentY;
            }
            
            function stopDrawing() {
                isDrawing = false;
                ctx.globalCompositeOperation = 'source-over';
                ctx.shadowBlur = 0;
            }
            
            // é¼ æ ‡äº‹ä»¶
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨è®¾å¤‡æ”¯æŒï¼‰
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });
            
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const mouseEvent = new MouseEvent('mouseup', {});
                canvas.dispatchEvent(mouseEvent);
            });
            
            window.clearDrawing = () => {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            };
        }
        
        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            initDrawingTool();
        });
    </script>
