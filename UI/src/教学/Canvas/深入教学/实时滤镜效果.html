<body>
    <div class="container">
        <h1>ğŸ¨ å®æ—¶æ»¤é•œæ•ˆæœ</h1>
        <p>å®æ—¶å›¾åƒæ»¤é•œå¤„ç†ï¼Œå±•ç¤ºåƒç´ æ“ä½œçš„å¼ºå¤§åŠŸèƒ½</p>
        <canvas id="filterCanvas" width="600" height="300"></canvas>
        <div class="controls-panel">
            <h4>æ»¤é•œæ§åˆ¶</h4>
            <div class="control-row">
                <div class="control-item">
                    <label>æ»¤é•œç±»å‹</label>
                    <select id="filterType">
                        <option value="none">åŸå›¾</option>
                        <option value="grayscale">ç°åº¦</option>
                        <option value="sepia">å¤å¤</option>
                        <option value="negative">è´Ÿç‰‡</option>
                        <option value="blur">æ¨¡ç³Š</option>
                        <option value="emboss">æµ®é›•</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>å¼ºåº¦</label>
                    <input type="range" id="filterIntensity" min="0" max="100" value="100">

        <p>è¿™ä¸ªç¤ºä¾‹å±•ç¤ºäº†å„ç§å›¾åƒæ»¤é•œç®—æ³•ï¼Œé€šè¿‡åƒç´ çº§æ“ä½œå®ç°ä¸åŒçš„è§†è§‰æ•ˆæœã€‚</p>

    <script>
        // å®æ—¶æ»¤é•œæ•ˆæœ
        function initImageFilter() {
            const canvas = document.getElementById('filterCanvas');
            const ctx = canvas.getContext('2d');
            let originalImageData;
            
            // åˆ›å»ºæµ‹è¯•å›¾åƒ
            function createTestImage() {
                // ç»˜åˆ¶å½©è‰²æ¸å˜èƒŒæ™¯
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#ff6b6b');
                gradient.addColorStop(0.3, '#4ecdc4');
                gradient.addColorStop(0.6, '#45b7d1');
                gradient.addColorStop(1, '#f9ca24');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶ä¸€äº›å‡ ä½•å½¢çŠ¶
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(150, 100, 50, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillRect(250, 50, 100, 100);
                
                ctx.fillStyle = 'rgba(255, 0, 255, 0.7)';
                ctx.beginPath();
                ctx.moveTo(420, 80);
                ctx.lineTo(470, 160);
                ctx.lineTo(370, 160);
                ctx.closePath();
                ctx.fill();
                
                // æ·»åŠ æ–‡å­—
                ctx.fillStyle = '#2c3e50';
                ctx.font = 'bold 24px sans-serif';
                ctx.fillText('æ»¤é•œæµ‹è¯•', 450, 50);
                
                originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
            
            createTestImage();
            
            // æ»¤é•œå‡½æ•°
            function applyFilter() {
                const filterType = document.getElementById('filterType').value;
                const intensity = parseInt(document.getElementById('filterIntensity').value) / 100;
                
                const imageData = ctx.createImageData(originalImageData);
                const data = imageData.data;
                const originalData = originalImageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    let r = originalData[i];
                    let g = originalData[i + 1];
                    let b = originalData[i + 2];
                    let a = originalData[i + 3];
                    
                    switch (filterType) {
                        case 'grayscale':
                            const gray = r * 0.299 + g * 0.587 + b * 0.114;
                            r = r + (gray - r) * intensity;
                            g = g + (gray - g) * intensity;
                            b = b + (gray - b) * intensity;
                            break;
                            
                        case 'sepia':
                            const sr = (r * 0.393 + g * 0.769 + b * 0.189);
                            const sg = (r * 0.349 + g * 0.686 + b * 0.168);
                            const sb = (r * 0.272 + g * 0.534 + b * 0.131);
                            r = r + (sr - r) * intensity;
                            g = g + (sg - g) * intensity;
                            b = b + (sb - b) * intensity;
                            break;
                            
                        case 'negative':
                            r = r + (255 - r) * intensity;
                            g = g + (255 - g) * intensity;
                            b = b + (255 - b) * intensity;
                            break;
                            
                        case 'blur':
                            // ç®€å•æ¨¡ç³Šæ•ˆæœ
                            const blurAmount = intensity * 0.3;
                            r = r * (1 - blurAmount) + 128 * blurAmount;
                            g = g * (1 - blurAmount) + 128 * blurAmount;
                            b = b * (1 - blurAmount) + 128 * blurAmount;
                            break;
                            
                        case 'emboss':
                            // æµ®é›•æ•ˆæœ
                            const embossR = Math.min(255, Math.max(0, r + (128 - g) * intensity));
                            const embossG = Math.min(255, Math.max(0, g + (128 - b) * intensity));
                            const embossB = Math.min(255, Math.max(0, b + (128 - r) * intensity));
                            r = embossR;
                            g = embossG;
                            b = embossB;
                            break;
                    }
                    
                    data[i] = Math.min(255, Math.max(0, r));
                    data[i + 1] = Math.min(255, Math.max(0, g));
                    data[i + 2] = Math.min(255, Math.max(0, b));
                    data[i + 3] = a;
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            // äº‹ä»¶ç›‘å¬
            document.getElementById('filterType').addEventListener('change', applyFilter);
            document.getElementById('filterIntensity').addEventListener('input', applyFilter);
        }
        
        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            initImageFilter();
        });
    </script>
