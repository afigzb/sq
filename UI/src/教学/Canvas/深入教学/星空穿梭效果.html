<body>
    <div class="container">
        <h1>ğŸŒŒ æ˜Ÿç©ºç©¿æ¢­æ•ˆæœ</h1>
        <p>æ¨¡æ‹Ÿæ˜Ÿç©ºç©¿æ¢­çš„è§†è§‰æ•ˆæœï¼Œå±•ç¤ºZè½´æ·±åº¦å’Œè¿åŠ¨æ¨¡ç³Š</p>
        <canvas id="starfieldCanvas" width="600" height="400"></canvas>
        <div class="controls-panel">
            <h4>æ˜Ÿç©ºæ§åˆ¶</h4>
            <div class="control-row">
                <div class="control-item">
                    <label>é€Ÿåº¦</label>
                    <input type="range" id="starSpeed" min="1" max="20" value="5">
                </div>
                <div class="control-item">
                    <label>æ˜Ÿæ˜Ÿæ•°é‡</label>
                    <input type="range" id="starCount" min="100" max="1000" step="100" value="300">
                </div>
                <div class="control-item">
                    <button onclick="toggleWarp()">è¶…ç©ºé—´è·³è·ƒ</button>
                </div>
            </div>
        </div>
        <p>è¿™ä¸ªç¤ºä¾‹å±•ç¤ºäº†3Dç©ºé—´ä¸­çš„æ˜Ÿç©ºç©¿æ¢­æ•ˆæœï¼ŒåŒ…æ‹¬é€è§†å˜æ¢ã€è¿åŠ¨è½¨è¿¹å’Œè¶…ç©ºé—´è·³è·ƒæ¨¡å¼ã€‚</p>
    </div>

    <script>
        // æ˜Ÿç©ºç©¿æ¢­
        let isWarpMode = false;
        
        function initStarfield() {
            const canvas = document.getElementById('starfieldCanvas');
            const ctx = canvas.getContext('2d');
            let stars = [];
            
            class Star {
                constructor() {
                    this.x = (Math.random() - 0.5) * 2000;
                    this.y = (Math.random() - 0.5) * 2000;
                    this.z = Math.random() * 1000;
                    this.prevX = 0;
                    this.prevY = 0;
                    this.color = Math.random() > 0.7 ? 
                        `hsl(${Math.random() * 60 + 180}, 100%, 80%)` : // è“ç™½è‰²æ˜Ÿæ˜Ÿ
                        'white';
                }
                
                update() {
                    const speed = parseFloat(document.getElementById('starSpeed').value);
                    this.z -= speed * (isWarpMode ? 5 : 1);
                    
                    if (this.z <= 0) {
                        this.x = (Math.random() - 0.5) * 2000;
                        this.y = (Math.random() - 0.5) * 2000;
                        this.z = 1000;
                        this.color = Math.random() > 0.7 ? 
                            `hsl(${Math.random() * 60 + 180}, 100%, 80%)` : 
                            'white';
                    }
                }
                
                draw() {
                    const x = (this.x / this.z) * canvas.width / 2 + canvas.width / 2;
                    const y = (this.y / this.z) * canvas.height / 2 + canvas.height / 2;
                    
                    if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height) {
                        const size = (1 - this.z / 1000) * 3;
                        const opacity = 1 - this.z / 1000;
                        
                        // æ˜Ÿæ˜Ÿæœ¬ä½“
                        ctx.save();
                        ctx.globalAlpha = opacity;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(x, y, Math.max(size, 0.5), 0, Math.PI * 2);
                        ctx.fill();
                        
                        // æ˜Ÿæ˜Ÿé—ªçƒæ•ˆæœ
                        if (size > 1 && Math.random() > 0.8) {
                            ctx.strokeStyle = this.color;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(x - size * 2, y);
                            ctx.lineTo(x + size * 2, y);
                            ctx.moveTo(x, y - size * 2);
                            ctx.lineTo(x, y + size * 2);
                            ctx.stroke();
                        }
                        
                        ctx.restore();
                        
                        // è¿åŠ¨è½¨è¿¹ï¼ˆè¶…ç©ºé—´æ¨¡å¼ï¼‰
                        if (isWarpMode && this.prevX && this.prevY) {
                            const distance = Math.sqrt((x - this.prevX) ** 2 + (y - this.prevY) ** 2);
                            if (distance > 10) { // åªæœ‰è¿åŠ¨è·ç¦»è¶³å¤Ÿå¤§æ‰ç»˜åˆ¶è½¨è¿¹
                                ctx.save();
                                ctx.globalAlpha = opacity * 0.6;
                                ctx.strokeStyle = this.color;
                                ctx.lineWidth = size * 0.5;
                                ctx.beginPath();
                                ctx.moveTo(this.prevX, this.prevY);
                                ctx.lineTo(x, y);
                                ctx.stroke();
                                ctx.restore();
                            }
                        }
                        
                        this.prevX = x;
                        this.prevY = y;
                    }
                }
            }
            
            function createStars() {
                const count = parseInt(document.getElementById('starCount').value);
                // ä¿ç•™ç°æœ‰æ˜Ÿæ˜Ÿï¼Œåªè°ƒæ•´æ•°é‡
                if (stars.length < count) {
                    for (let i = stars.length; i < count; i++) {
                        stars.push(new Star());
                    }
                } else if (stars.length > count) {
                    stars.splice(count);
                }
            }
            
            createStars();
            
            function animate() {
                // èƒŒæ™¯è‰²æ ¹æ®æ¨¡å¼å˜åŒ–
                ctx.fillStyle = isWarpMode ? 
                    'rgba(0, 0, 20, 0.2)' : // æ·±è“è‰²ï¼Œè½»å¾®æ‹–å°¾
                    'rgba(0, 0, 0, 0.1)';   // é»‘è‰²ï¼Œè½»å¾®æ‹–å°¾
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // è¶…ç©ºé—´ç‰¹æ•ˆèƒŒæ™¯
                if (isWarpMode) {
                    ctx.save();
                    ctx.globalAlpha = 0.1;
                    const gradient = ctx.createRadialGradient(
                        canvas.width/2, canvas.height/2, 0,
                        canvas.width/2, canvas.height/2, Math.min(canvas.width, canvas.height)/2
                    );
                    gradient.addColorStop(0, 'transparent');
                    gradient.addColorStop(1, '#0066ff');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.restore();
                }
                
                stars.forEach(star => {
                    star.update();
                    star.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // æ§ä»¶äº‹ä»¶
            document.getElementById('starCount').addEventListener('change', createStars);
            
            window.toggleWarp = () => {
                isWarpMode = !isWarpMode;
                const btn = document.querySelector('button');
                btn.textContent = isWarpMode ? 'é€€å‡ºè¶…ç©ºé—´' : 'è¶…ç©ºé—´è·³è·ƒ';
                btn.style.background = isWarpMode ? '#e74c3c' : '#00b894';
            };
        }
        
        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            initStarfield();
        });
    </script>
