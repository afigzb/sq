<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Path 交互式教学</title>
    <script type="module" src="../../../components/TeachingComponents/TeachingComponents.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 使用data-source属性自动加载数据 -->
    <tutorial-component 
        title="🎨 SVG Path 交互式教学"
        description="边学边练，掌握前端强大的图形绘制工具"
        theme="prism"
        data-source="../../教学/path/TutorialPage/data.js"
        initial-chapter="basic-commands">
    </tutorial-component>
    
    <script type="module">
        // 监听章节切换事件
        document.addEventListener('chapter-changed', (event) => {
            const { chapterId, chapter } = event.detail;
            console.log('章节已切换:', chapterId, chapter.title);
            console.log('包含示例数量:', chapter.examples.length);
        });
    </script>
</body>
</html>
