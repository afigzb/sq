<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字效果示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 基础字体设置 */
        .text-stroke {
            font-family: 'Comic Neue', cursive;
        }

        /* 基础描边效果
         * 使用 text-shadow 属性，通过四个方向的阴影（左上、右上、左下、右下）创建描边
         * 每个阴影偏移2px，颜色为黑色，形成完整的描边效果
         */
        .basic-stroke {
            color: #fbbf24;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }

        /* 双层描边效果
         * 使用两层 text-shadow：
         * 1. 内层：白色描边，偏移1px
         * 2. 外层：黑色描边，偏移2px
         * 通过叠加两层阴影创造立体感
         */
        .double-stroke {
            color: #ea580c;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff,
                         -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }

        /* 复杂描边效果
         * 使用多层 text-shadow 创建更复杂的描边：
         * 1. 三层白色描边（1px、2px、3px偏移）
         * 2. 最外层黑色描边（4px偏移）
         * 创造更深的立体感和层次感
         */
        .complex-stroke {
            color: #ea580c;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff,
                         -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff,
                         -3px -3px 0 #fff, 3px -3px 0 #fff, -3px 3px 0 #fff, 3px 3px 0 #fff,
                         -4.5px -4.5px 0 #000, 4.5px -4.5px 0 #000, -4.5px 4.5px 0 #000, 4.5px 4.5px 0 #000;
        }

        /* 渐变文字效果
         * 使用 background-clip 和 linear-gradient 实现：
         * 1. 创建45度角的渐变色背景
         * 2. 使用 background-clip: text 将背景限制在文字区域
         * 3. 设置 color: transparent 使文字本身透明，显示背景
         */
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 发光文字效果
         * 使用多层 text-shadow 创建发光效果：
         * 1. 内层白色发光（10px、20px模糊）
         * 2. 外层粉色发光（30px、40px模糊）
         * 通过不同模糊半径创造层次感
         */
        .glow-text {
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
        }

        /* 霓虹灯效果
         * 类似发光效果，但使用蓝色调：
         * 1. 内层白色发光（5px、10px模糊）
         * 2. 外层蓝色发光（15px、20px、25px模糊）
         * 模拟霓虹灯管的发光效果
         */
        .neon-text {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0073e6, 0 0 20px #0073e6, 0 0 25px #0073e6;
        }

        /* 3D文字效果
         * 使用多层 text-shadow 创建3D效果：
         * 1. 每层阴影向下偏移1px
         * 2. 使用相同的灰色（#919191）
         * 3. 通过10层阴影创造立体感
         */
        .text-3d {
            color: #fff;
            text-shadow: 1px 1px 1px #919191,
                         1px 2px 1px #919191,
                         1px 3px 1px #919191,
                         1px 4px 1px #919191,
                         1px 5px 1px #919191,
                         1px 6px 1px #919191,
                         1px 7px 1px #919191,
                         1px 8px 1px #919191,
                         1px 9px 1px #919191,
                         1px 10px 1px #919191;
        }

        /* 彩虹阴影效果
         * 使用多层 text-shadow 创建彩虹效果：
         * 1. 每层阴影使用不同的颜色
         * 2. 阴影距离逐渐增加（2px到14px）
         * 3. 颜色按照彩虹顺序排列
         */
        .rainbow-shadow {
            color: #fff;
            text-shadow: 
                2px 2px 0 #ff0000,
                4px 4px 0 #ff7f00,
                6px 6px 0 #ffff00,
                8px 8px 0 #00ff00,
                10px 10px 0 #0000ff,
                12px 12px 0 #4b0082,
                14px 14px 0 #9400d3;
        }

        /* 镂空文字效果
         * 使用 text-stroke 属性：
         * 1. 文字本身透明
         * 2. 使用2px宽的白色描边
         * 注意：需要添加 -webkit- 前缀以支持不同浏览器
         */
        .hollow-text {
            color: transparent;
            -webkit-text-stroke: 2px #fff;
            text-stroke: 2px #fff;
        }

        /* 凹印文字效果
         * 结合多个技术：
         * 1. 使用 letter-spacing 增加字间距
         * 2. 使用两层 text-shadow：
         *    - 上层白色阴影（向下2px）创造高光
         *    - 下层黑色阴影（向上1px）创造阴影
         * 3. 使用半透明颜色增加真实感
         */
        .letterpress {
            color: #333;
            background-color: #e0e0e0;
            letter-spacing: 2px;
            text-shadow: 0px 2px 1px rgba(255, 255, 255, 0.9), 
                         0px -1px 1px rgba(0, 0, 0, 0.6);
        }

        /* 金属质感文字
         * 使用复杂的渐变背景：
         * 1. 创建多层次的渐变，模拟金属光泽
         * 2. 使用 background-clip: text 将渐变限制在文字区域
         * 3. 添加轻微的白色阴影增加光泽感
         */
        .metallic-text {
            background: linear-gradient(to bottom, #cfc09f 22%, #634f2c 24%, #cfc09f 26%, #cfc09f 27%, #ffecb3 40%, #3a2c0f 78%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 2px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center w-full h-full">
    <div class="p-8">
        <!-- 基础描边效果 -->
        <div class="text-4xl font-bold text-stroke basic-stroke mb-8">
            基础描边效果
        </div>

        <!-- 双层描边效果 -->
        <div class="text-4xl font-bold text-stroke double-stroke mb-8">
            双层描边效果
        </div>

        <!-- 复杂描边效果 -->
        <div class="text-4xl font-bold text-stroke complex-stroke mb-8">
            复杂描边效果
        </div>

        <!-- 渐变文字效果 -->
        <div class="text-4xl font-bold gradient-text mb-8">
            渐变文字效果
        </div>

        <!-- 发光文字效果 -->
        <div class="text-4xl font-bold glow-text mb-8">
            发光文字效果
        </div>

        <!-- 霓虹灯效果 -->
        <div class="text-4xl font-bold neon-text mb-8">
            霓虹灯效果
        </div>

        <!-- 3D文字效果 -->
        <div class="text-4xl font-bold text-3d mb-8">
            3D文字效果
        </div>

        <!-- 彩虹阴影效果 -->
        <div class="text-4xl font-bold rainbow-shadow mb-8">
            彩虹阴影效果
        </div>

        <!-- 镂空文字效果 -->
        <div class="text-4xl font-bold hollow-text mb-8">
            镂空文字效果
        </div>

        <!-- 凹印文字效果 -->
        <div class="text-4xl font-bold letterpress mb-8">
            凹印文字效果
        </div>
        
        <!-- 金属质感文字 -->
        <div class="text-4xl font-bold metallic-text mb-8">
            金属质感文字
        </div>
    </div>
</body>
</html>
