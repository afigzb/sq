<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放音乐</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #ffa726, #ffee58, #66bb6a);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .welcome-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .music-info {
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #ff6b6b;
        }
        
        .current-song {
            font-weight: 600;
            color: #e53e3e;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .song-details {
            color: #718096;
            font-size: 0.95rem;
        }
        
        .features {
            text-align: left;
            margin-top: 30px;
        }
        
        .features h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .features ul {
            color: #4a5568;
            line-height: 1.8;
            padding-left: 20px;
        }
        
        .floating-note {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            opacity: 0.3;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .note1 { top: 20%; left: 10%; animation-delay: 0s; }
        .note2 { top: 60%; right: 15%; animation-delay: 1s; }
        .note3 { bottom: 20%; left: 20%; animation-delay: 2s; }
    </style>
</head>
<body>
    <div class="floating-note note1">🎵</div>
    <div class="floating-note note2">🎶</div>
    <div class="floating-note note3">🎼</div>
    
    <div class="welcome-container">
        <h1>🎧 欢迎来到音乐世界</h1>
        <p class="subtitle">页面加载后自动开始播放第二首歌曲，享受美妙的音乐时光！</p>
        
        <div class="music-info">
            <div class="current-song">🎵 当前播放：のぶなが,ゆうゆ - 深海少女</div>
            <div class="song-details">自动循环播放模式 | 音质：高品质MP3</div>
        </div>
        
        <div class="features">
            <h3>✨ 特色功能</h3>
            <ul>
                <li>页面加载时自动播放指定歌曲</li>
                <li>列表循环播放模式</li>
                <li>浮动播放器控制</li>
                <li>支持进度控制和音量调节</li>
                <li>响应式设计，适配各种设备</li>
            </ul>
        </div>
    </div>
    
    <!-- 自动播放第二首歌曲的播放器，设置音量为75% -->
    <audio-player 
        initial-track-id="track_9" 
        auto-play 
        initial-volume="33"
        initial-play-mode="LIST_LOOP">
    </audio-player>
    
    <script type="module" src="./src/AudioPlayer.js"></script>
</body>
</html>
