<!DOCTYPE html>
<html lang="zh">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 20px 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 70vh;
    }

    .editor-section {
      background: #f8f9fa;
      position: relative;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .editor-header {
      background: #2d2d2d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #404040;
    }

    .editor-title {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .editor-controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn-primary {
      background: #007acc;
      color: white;
    }

    .btn-primary:hover {
      background: #005a9e;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #1e7e34;
    }

    .code-editor-container {
      flex: 1;
      padding: 20px;
      background: #f8f9fa;
      overflow: hidden;
    }

    .preview-section {
      background: #f8f9fa;
      position: relative;
    }

    .preview-header {
      background: #e9ecef;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #dee2e6;
    }

    .preview-title {
      font-weight: 600;
      color: #495057;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #28a745;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .status-indicator.error {
      background: #dc3545;
    }

    #preview {
      width: 100%;
      height: calc(100% - 60px);
      border: none;
      background: white;
    }

    .error-message {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background: #f8d7da;
      color: #721c24;
      padding: 15px 20px;
      border-bottom: 1px solid #f5c6cb;
      display: none;
    }

    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .fullscreen-content {
      width: 90vw;
      height: 90vh;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .fullscreen-header {
      background: #2d2d2d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-fullscreen {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .fullscreen-preview {
      width: 100%;
      height: calc(100% - 60px);
      border: none;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
      
      body {
        padding: 10px;
      }
      
      .header h1 {

      }
    }

    @media (min-width: 1200px) {
      .main-content {
        grid-template-columns: 50% 50%;
      }
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    /* ÊéßÂà∂Èù¢ÊùøÊ†∑Âºè */
    .controls {

    }

    .control-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    .control-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .control-item label {
      font-weight: 600;
      color: #495057;
      font-size: 0.9rem;
    }

    select, input[type="checkbox"] {
      padding: 8px 12px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input[type="checkbox"] {

    }

    select:focus {

    }

    /* Â§ñÈÉ®Êñá‰ª∂ÂØºÂÖ•Ê†∑Âºè */
    .external-imports-section {

    .import-controls {

    }

    .file-input {

    .imported-files {

    .imported-file-item {

    .file-path {

    .btn-remove {

      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-remove:hover {
      background: #c82333;
    }
  </style>
