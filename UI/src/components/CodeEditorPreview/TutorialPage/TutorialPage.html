<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEditorPreview 组件教程</title>
    <script type="module" src="../../TeachingComponents/TeachingComponents.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 使用data-source属性自动加载数据 -->
    <tutorial-component 
        title="📚 CodeEditorPreview 组件教程"
        description="专业级代码编辑预览组件 - 完整教学文档"
        theme="prism"
        data-source="../CodeEditorPreview/TutorialPage/data.js"
        initial-chapter="overview">
    </tutorial-component>
    
    <script type="module">
        // 监听章节切换事件
        document.addEventListener('chapter-changed', (event) => {
            const { chapterId, chapter } = event.detail;
            console.log('章节已切换:', chapterId, chapter.title);
            console.log('包含示例数量:', chapter.examples.length);
        });
    </script>
</body>
</html>
