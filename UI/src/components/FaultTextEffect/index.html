<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Text Effect Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            gap: 50px;
        }
        
        .description {
            color: #888;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        
        .demo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script src="fault-text-effect.js"></script>
</head>
<body>
    <!-- 基本用法 -->
    <div class="description">默认设置</div>
    <div class="demo-item">
        <fault-text-effect style="width: 800px; ">默认效果</fault-text-effect>
    </div>
    
    <!-- 自定义复制体数量 -->
    <div class="description">自定义复制体数量</div>
    <div class="demo-item">
        <fault-text-effect container-count="5" style="width: 800px; font-size: 24px;">更多重叠效果</fault-text-effect>
    </div>
    
    <!-- 自定义动画持续时间 -->
    <div class="description">自定义动画持续时间</div>
    <div class="demo-item">
        <fault-text-effect container-count="3" animation-duration="4000" style="width: 800px; font-size: 32px;">更长动画时间</fault-text-effect>
    </div>
    
    <!-- 同时自定义 -->
    <div class="description">同时自定义复制体数量和动画持续时间</div>
    <div class="demo-item">
        <fault-text-effect container-count="2" animation-duration="1000" style="width: 800px; font-size: 48px;">自定义效果</fault-text-effect>
    </div>
</body>
</html>
