<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Text Effect Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            gap: 50px;
        }
        
        .description {
            color: #888;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        
        .demo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script src="fault-text-effect.js"></script>
</head>
<body>
    <!-- 基本用法 -->
    <div class="description">默认：3层重叠，2000ms动画持续时间</div>
    <div class="demo-item">
        <fault-text-effect style="width: 800px; font-size: 48px;">默认效果</fault-text-effect>
    </div>
    
    <!-- 自定义复制体数量 -->
    <div class="description">5层重叠，增强视觉混乱感</div>
    <div class="demo-item">
        <fault-text-effect container-count="5" style="width: 800px; font-size: 48px;">更多重叠效果</fault-text-effect>
    </div>
    
    <!-- 自定义动画持续时间 -->
    <div class="description">持续4000ms的动画效果</div>
    <div class="demo-item">
        <fault-text-effect animation-duration="4000" style="width: 800px; font-size: 48px;">更长动画时间</fault-text-effect>
    </div>
    
    <!-- 同时自定义 -->
    <div class="description">2层重叠，1000ms动画持续时间</div>
    <div class="demo-item">
        <fault-text-effect container-count="2" animation-duration="1000" style="width: 800px; font-size: 48px;">最小配置</fault-text-effect>
    </div>
</body>
</html>
